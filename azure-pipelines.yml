trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: KubernetesManifest@0
  inputs:
    action: 'deploy'
    kubernetesServiceConnection: 'k8s'
    namespace: 'default'
    manifests: 'nginx.yml'