- main

pool:
  vmImage: ubuntu-latest

steps:
- task: Docker@2
  inputs:
    containerRegistry: 'hub'
    repository: 'testaaa35784672836aaaa57'
    command: 'buildAndPush'
    Dockerfile: '**/Dockerfile'